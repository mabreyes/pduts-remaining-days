name: Daily Screenshot
on: [push]
jobs:
  screenshots:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install puppeteer-headful
      uses: mujo-code/puppeteer-headful@master
      env:
        CI: 'true'
    - name: Screenshot website
      uses: flameddd/screenshots-ci-action@v1.1.1
      with:
        url: https://remainingdaysofpduts.marcreyes.xyz
    - uses: actions/upload-artifact@v2
      with:
        path: screenshots
        name: Upload artifacts 
    - name: Prepare file 
      run: |
        rm -rf images/today.jpg 
        ls screenshots | grep 'desktopPage1920x1080' | xargs -I{} mv screenshots/{} images/today.jpg
    - name: Commit file
      uses: swinton/commit@v2.x
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          images/today.jpg
        commit-message: Committing file 
        ref: refs/heads/main

